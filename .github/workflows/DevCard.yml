name: DevCard

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: devcard.svg
        uses: dailydotdev/action-devcard@2.2.0
        with:
         devcard_id: ${{ secrets.DEVCARD_ID }}
         commit_branch: master
         commit_filename: devcard.svg
         commit_message: "chore: update ${filename}"

      - name: devcard.png
        uses: dailydotdev/action-devcard@2.2.0
        with:
         devcard_id: ${{ secrets.DEVCARD_ID }}
         commit_branch: master
         commit_filename: devcard.png
         commit_message: "chore: update ${filename}"

